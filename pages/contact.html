<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../src/styles/navigation.css" />
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="../index.html">
          <img src="../src/imgs/weston-logo.png" alt="Logo" />
        </a>
      </div>
      <div class="navbar-toggle" id="navbar-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li>
          <a href="contact.html" class="button">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header-wrapper">
      <header class="header">
        <div class="header-content">
          <h1>Get in touch.</h1>
          <p>
            If you would like to start a project, fill out the form below and I
            will be in contact shortly with you!
          </p>
        </div>
        <img
          src="../src/imgs/Kaleb_Weston.jpg"
          alt="Image"
          class="header-image"
        />
      </header>
    </div>

    <!-- New Content Section -->
    <div class="content-section">
      <h1>Contact Me</h1>
      <p>Reach out to me if you would like to start a web project!</p>
      <form name="contact" method="POST" data-netlify="true" id="contact-form">
        <input type="hidden" name="form-name" value="contact">
        <p>
          <label>Your Name: <input type="text" name="name" required /></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" required /></label>
        </p>
        <p>
          <label>Message: <textarea name="message" required></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
      <div id="success-message" style="display:none;">
        <p>Thank you! Your message has been sent successfully.</p>
      </div>
    </div>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Simple client-side validation
        var name = document.querySelector('input[name="name"]').value;
        var email = document.querySelector('input[name="email"]').value;
        var message = document.querySelector('textarea[name="message"]').value;

        if (name && email && message) {
          this.submit();
          document.getElementById('success-message').style.display = 'block';
          this.style.display = 'none';
        } else {
          alert('Please fill out all fields.');
        }
      });
    </script>
  </body>
</html>


    <script type="module" src="src/scripts/script.js"></script>

</html>
