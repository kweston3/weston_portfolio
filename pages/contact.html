<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weston - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/styles/navigation.css" />
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <button id="dark-mode-toggle" class="dark-mode-toggle">
        <div class="toggle-switch">
          <span class="toggle-thumb">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </span>
        </div>
      </button>
      <div class="navbar-logo">
        <a href="../index.html">
          <img src="../src/imgs/weston-logo.png" alt="Logo" />
        </a>
      </div>
      <div class="navbar-toggle" id="navbar-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li>
          <a href="contact.html" class="button active-contact">Contact</a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- New Content Section -->
      <div class="content-section contact">
        <h1>Contact me</h1>
        <p>
          If you would like to start a project, fill out the form below and I
          will be in contact shortly with you!
        </p>
        <p>Email: kalebweston23@gmail.com</p>
        <p>
          <a
            href="https://www.linkedin.com/in/kaleb-weston-290736240/"
            target="_blank"
            >LinkedIn</a
          >
        </p>
        <br />
        <form
          name="contact"
          action="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          id="contact-form"
        >
          <input type="hidden" name="form-name" value="contact" />
          <p hidden>
            <label
              >Donâ€™t fill this out if you're human: <input name="bot-field"
            /></label>
          </p>
          <p>
            <label>Your Name: <input type="text" name="name" required /></label>
          </p>
          <p>
            <label
              >Your Email: <input type="email" name="email" required
            /></label>
          </p>
          <p>
            <label
              >Message: <textarea name="message" required></textarea>
            </label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
        <div id="thank-you" class="thank-you-message" style="display: none">
          <h2>Thank you for your message!</h2>
          <p>I will be in touch shortly.</p>
        </div>
      </div>
    </main>

    <script type="module" src="../src/scripts/script.js"></script>
  </body>
</html>
